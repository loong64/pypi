name: build (psycopg2)

on:
  workflow_dispatch:
    inputs:
      version:
        default: 'latest'
        description: 'Package version'
        type: string
        required: true
  schedule:
    - cron: '0 15 * * *'

env:
  PIP_BREAK_SYSTEM_PACKAGES: "1"
  LIBPQ_VERSION: "17.6"
  OPENSSL_VERSION: "3.5.4"

jobs:
  build_wheels:
    name: Build ${{ matrix.arch }} wheels on ubuntu-24.04
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        package: [psycopg2, psycopg2-binary]
        platform: [manylinux, musllinux]
        arch: [loongarch64]

    steps:
      - name: Get Source Code
        run: |
          package=${{ matrix.package }}
          if [ "${{ github.event_name }}" = "schedule" ]; then
            version="latest"
          else
            version=${{ github.event.inputs.version }}
          fi
          if [ "$version" = "latest" ]; then
            version=$(curl -sSL "https://pypi.org/pypi/${package}/json" | jq -r '.info.version')
          fi
          echo "Building package: ${package} version: ${version}"
          echo "PIP_EXTRA_INDEX_URL=https://gitlab.com/api/v4/projects/65746188/packages/pypi/simple" >> $GITHUB_ENV

          case $package in
            psycopg2)
              check_file="${package}-${version}-.*-${{ matrix.platform }}.*_${{ matrix.arch }}.whl"
              ;;
            psycopg2-binary)
              check_file="psycopg2_binary-${version}-.*-${{ matrix.platform }}.*_${{ matrix.arch }}.whl"
              ;;
          esac
          if curl "https://gitlab.com/api/v4/projects/65746188/packages/pypi/simple/${package/./-}" | grep -oP '(?<=>)[^<]+\.whl' | grep -q "${check_file}"; then
            echo "Package ${package} ${version} already exists"
            echo "BUILD=false" >> $GITHUB_ENV
            exit 0
          fi

          echo "VERSION=${version}" >> $GITHUB_ENV
        
      - name: checkout
        if: env.BUILD != 'false'
        uses: actions/checkout@v5
        with:
          repository: psycopg/psycopg2
          ref: ${{ env.VERSION }}

      - name: Setup QEMU
        if: env.BUILD != 'false'
        uses: docker/setup-qemu-action@v3

      - name: Prepare build
        if: env.BUILD != 'false'
        run: |
          if [ -f "scripts/build/wheel_linux_before_all.sh" ]; then
            if [ "${{ matrix.arch }}" = "loongarch64" ]; then
              sed -i 's@centos@anolis@g' scripts/build/wheel_linux_before_all.sh
            fi
          fi
          if [ -f "scripts/build/build_libpq.sh" ]; then
            if [ "${{ matrix.arch }}" = "loongarch64" ]; then
              sed -i 's@centos)@anolis)@g' scripts/build/build_libpq.sh scripts/build/print_so_versions.sh
              sed -i 's@pam-devel@perl-lib perl-FindBin pam-devel@g' scripts/build/build_libpq.sh
            fi
            sed -i 's@linux-pam-dev@linux-pam-dev icu-dev perl-utils@g' scripts/build/build_libpq.sh
            sed -i 's@pam-devel@pam-devel libicu-devel openldap-devel openssl-devel@g' scripts/build/build_libpq.sh
          fi

      - name: Cache libpq build
        if: env.BUILD != 'false'
        uses: actions/cache@v4
        with:
          path: /tmp/libpq.build
          key: libpq-${{ env.LIBPQ_VERSION }}-${{ matrix.platform }}-${{ matrix.arch }}

      - name: Build wheels
        if: env.BUILD != 'false'
        uses: loong64/cibuildwheel@v3.2.1
        env:
          CIBW_ARCHS: "${{ matrix.arch }}"
          CIBW_BUILD: "*-${{matrix.platform}}_${{matrix.arch}}"
          CIBW_BEFORE_ALL_LINUX: ./scripts/build/wheel_linux_before_all.sh
          CIBW_REPAIR_WHEEL_COMMAND: >
            ./scripts/build/strip_wheel.sh {wheel}
            && auditwheel repair -w {dest_dir} {wheel}
          # CIBW_TEST_COMMAND: >
            # export PYTHONPATH={project} &&
            # python -c "import tests; tests.unittest.main(defaultTest='tests.test_suite')"
          CIBW_ENVIRONMENT_PASS_LINUX: PIP_EXTRA_INDEX_URL RUNNER_ARCH LIBPQ_VERSION OPENSSL_VERSION
          CIBW_ENVIRONMENT: >
            PACKAGE_NAME=${{ matrix.package }}
            LIBPQ_BUILD_PREFIX=/host/tmp/libpq.build
            PATH="$LIBPQ_BUILD_PREFIX/bin:$PATH"
            LD_LIBRARY_PATH="$LIBPQ_BUILD_PREFIX/lib:$LIBPQ_BUILD_PREFIX/lib64"
          CIBW_SKIP: "cp31?t-*"

      - name: Check wheel
        run: |
          ls -al wheelhouse/*.whl || exit 0
          echo "upload=true" >> $GITHUB_ENV

      - name: Upload wheels
        if: env.upload == 'true'
        run: |
          pip install twine==6.0.1
          for file in wheelhouse/*.whl; do
            twine upload --repository-url https://gitlab.com/api/v4/projects/65746188/packages/pypi $file || true
          done
        env:
          TWINE_USERNAME: ${{ github.repository_owner }}
          TWINE_PASSWORD: ${{ secrets.GL_TOKEN }}